<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试卷下载中心 - 来自大实验</title>
    
    <!-- CDN 样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 本地样式 - 使用相对路径 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 页面加载时的基础样式 -->
    <style>
        /* 基础样式确保页面立即显示 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 108, 247, 0.3);
            border-radius: 50%;
            border-top-color: #4a6cf7;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 初始加载状态 -->
    <div id="initial-loading" class="loading-container">
        <div class="spinner"></div>
        <h4>正在加载试卷资源中心...</h4>
    </div>

    <!-- 主应用容器 -->
    <div id="app" style="display: none;">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/" title="点击返回网站主页">
                    <i class="fas fa-graduation-cap me-2"></i>
                    试卷资源中心 <span class="small fw-normal">(点我返回主页)</span>
                </a>
                <div class="navbar-text text-white">
                    已收录 <span id="total-count">0</span> 份试卷
                </div>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="container py-4">
            <!-- 页面标题 -->
            <div class="row mb-4">
                <div class="col-12">
                    <h1 class="h2 mb-2">试卷资源下载</h1>
                    <p class="text-muted mb-0">精选优质试卷，助力学习进步</p>
                </div>
            </div>

            <!-- 搜索和筛选区域 -->
            <div class="card shadow-sm mb-4 border-0">
                <div class="card-body">
                    <!-- 搜索框 -->
                    <div class="row align-items-center mb-3">
                        <div class="col-lg-8">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" 
                                       class="form-control border-start-0 ps-0" 
                                       id="search-input" 
                                       placeholder="搜索试卷名称、科目、标签..."
                                       autocomplete="off">
                                <button class="btn btn-outline-secondary" type="button" id="clear-search">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-4 mt-3 mt-lg-0">
                            <div class="d-flex justify-content-lg-end align-items-center">
                                <div class="form-check form-switch me-3">
                                    <input class="form-check-input" type="checkbox" id="favorites-only">
                                    <label class="form-check-label" for="favorites-only">仅显示收藏</label>
                                </div>
                                <button class="btn btn-primary" type="button" id="toggle-advanced-filters">
                                    <i class="fas fa-filter me-2"></i>高级筛选
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 快速筛选标签 -->
                    <div class="mb-3">
                        <div class="d-flex flex-wrap gap-2" id="quick-filters">
                            <button type="button" class="btn btn-sm btn-outline-primary active" data-filter="all">全部</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" data-filter="subject:数学">数学</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" data-filter="subject:英语">英语</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" data-filter="subject:物理">物理</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" data-filter="subject:化学">化学</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" data-filter="tag:高考真题">高考真题</button>
                            <button type="button" class="btn btn-sm btn-outline-primary" data-filter="tag:模拟题">模拟题</button>
                        </div>
                    </div>

                    <!-- 高级筛选面板 -->
                    <div class="row g-3 collapse" id="advanced-filters-panel">
                        <div class="col-md-3">
                            <label class="form-label">科目</label>
                            <select class="form-select" id="filter-subject">
                                <option value="">所有科目</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">难度</label>
                            <select class="form-select" id="filter-difficulty">
                                <option value="">所有难度</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">来源</label>
                            <select class="form-select" id="filter-source">
                                <option value="">所有来源</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">年级</label>
                            <select class="form-select" id="filter-grade">
                                <option value="">所有年级</option>
                                <option value="高一">高一</option>
                                <option value="高二">高二</option>
                                <option value="高三">高三</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-outline-secondary" id="reset-filters">重置筛选</button>
                                <button type="button" class="btn btn-primary" id="apply-filters">应用筛选</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 试卷网格 -->
            <div id="exams-grid" class="row g-4">
                <!-- 试卷卡片会动态生成 -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3 text-muted">正在加载试卷...</p>
                </div>
            </div>

            <!-- 空状态提示 -->
            <div id="empty-state" class="row d-none">
                <div class="col-12 text-center py-5">
                    <i class="fas fa-file-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">未找到相关试卷</h4>
                    <p class="text-muted">尝试调整搜索关键词或筛选条件</p>
                    <button class="btn btn-outline-primary" id="reset-all-filters">重置所有筛选</button>
                </div>
            </div>

            <!-- 分页控件 -->
            <div id="pagination-container" class="row mt-4 d-none">
                <div class="col-12">
                    <nav aria-label="试卷分页">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- 分页按钮会动态生成 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="bg-white border-top py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>试卷下载中心</h5>
                        <p class="text-muted small mb-0">
                            所有资源仅供学习交流使用，如有侵权请联系我们。
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="text-muted small mb-0">
                            &copy; <span id="current-year"></span> by FANxy & CanSnow
                            <!-- 移除最后更新时间显示 -->
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- 试卷详情模态框 -->
        <div class="modal fade" id="exam-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header border-bottom-0 pb-0">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- 内容会动态生成 -->
                    </div>
                    <div class="modal-footer border-top-0 pt-0">
                        <div class="d-flex flex-wrap gap-2 w-100">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                <i class="fas fa-times me-1"></i>关闭
                            </button>
                            <div class="ms-auto d-flex gap-2">
                                <button type="button" class="btn btn-outline-primary" id="modal-favorite-btn">
                                    <i class="far fa-star me-1"></i>收藏
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="modal-share-btn">
                                    <i class="fas fa-share-alt me-1"></i>分享
                                </button>
                                <button type="button" class="btn btn-primary" id="modal-download-btn">
                                    <i class="fas fa-download me-1"></i>下载试卷
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分享成功提示 -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="share-toast" class="toast" role="alert">
                <div class="toast-header bg-success text-white">
                    <i class="fas fa-check-circle me-2"></i>
                    <strong class="me-auto">成功</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    链接已复制到剪贴板！
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- 主应用脚本 - 使用相对路径 -->
    <script src="script.js"></script>
</body>
</html>
